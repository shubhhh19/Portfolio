services:
  - type: web
    name: portfolio-backend
    env: python
    plan: free
    sourceDir: backend
    buildCommand: pip install -r requirements.txt -c constraints.txt
    startCommand: gunicorn server_postgres:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        sync: false
      - key: LOG_LEVEL
        value: INFO
